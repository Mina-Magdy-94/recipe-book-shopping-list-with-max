<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addNewRecipe()">New recipe</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let SingleRecipe of recipes;let i=index" [recipe]="SingleRecipe" [id]="i"></app-recipe-item>
  </div>
</div>
