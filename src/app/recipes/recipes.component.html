<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectRecipeToShow($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe;else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template  #infoText>
      <p>No Recipes to Show</p>
    </ng-template>
  </div>
</div>
